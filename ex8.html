<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 반복문</title>
</head>
<body>
    <h1>LOOP&ARRAY</h1>
    <script>
        var fruit=['apple','mango','tomato','orange','grape'];
    </script>
    <h2>Fruits</h2>
    <ul>
        <script>
            var i=0;
            while(i<fruit.length){
                document.write('<li>'+fruit[i]+'</li>');
                i=i+1;
            }
        </script>
    </ul>
</body>
</html>
